<!DOCTYPE html>
<html ng-app="nationalPokedex">

<head>
  <script src="angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers/display-pokemon-controller.js"></script>
</head>

<body ng-controller="DisplayPokemon as pokemon">
  <div><h1>Pokedex</h1></div>
  <div><h1>Search</h1></div>
  <div ng-repeat="product in pokemon.products">
    <img ng-src="{{product.image}}">
    <h1>{{product.name}}</h1>
    <h1>{{product.number}}</h1>
  </div>
</body>

</html>
