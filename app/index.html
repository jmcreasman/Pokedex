<!DOCTYPE html>
<html ng-app="nationalPokedex">

<head>
  <script src="https://tanks-for-waiting.firebaseapp.com/bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="DisplayPokemon as pokemon">
  <div><h1>Pokedex</h1></div>
  <div><h1>Search</h1></div>
  <div>
    <h1>{{pokemon.product.image}}</h1>
    <h1>{{pokemon.product.name}}</h1>
    <h1>{{pokemon.product.number}}</h1>
  </div>
</body>

</html>
